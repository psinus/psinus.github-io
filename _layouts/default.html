<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    

    
  {% if page.page_content %}
    <main class="{{page.page_content}}" aria-label="Content"> 
  {% else %}
     
    <main class="page-content-default" aria-label="Content">
  {% endif %}


      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
